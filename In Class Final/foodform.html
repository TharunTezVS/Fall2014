 <html>
 	<head>
 	<title> Fitness Tracker </title>
 	<style type="text/css">
 		form{
 			display: inline-block;
            text-align: center;
 			}
 	</style>
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
 	</head>
 
    
    <h1 class="modal-title" id="myModalLabel"><center> Recorda food</center></h1>
  </div>
  <div class="modal-body" text-align:'center'>
          
		<form class="form-horizontal" >
		  <div class="form-group">
		    <label for="txtName" class="col-sm-2 control-label">Name</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="txtName" placeholder="Name">
		    </div>
		    <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
             Foods eaten <span class="caret"></span></button>
  
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">Yogurt</a></li>
              <li><a href="#">Pizza</a></li>
              <li><a href="#">Slimbar</a></li>
              <li><a href="#">Chips</a></li>
            </ul>
            </div>
           </div>
	         
		  <div class="form-group">
		    <label for="txtCalories" class="col-sm-2 control-label">Calories</label>
		    <div class="col-sm-10">
		      <input type="number" class="form-control" id="txtCalories" placeholder="Calories">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="txtFat" class="col-sm-2 control-label">Fat</label>
		    <div class="col-sm-10">
		      <input type="number" class="form-control" id="txtFat" placeholder="Fat">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="txtCarbs" class="col-sm-2 control-label">Carbs</label>
		    <div class="col-sm-10">
		      <input type="number" class="form-control" id="txtCarbs" placeholder="Carbs">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="txtFiber" class="col-sm-2 control-label">Fiber</label>
		    <div class="col-sm-10">
		      <input type="number" class="form-control" id="txtFiber" placeholder="Fiber">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="txtProtien" class="col-sm-2 control-label">Protien</label>
		    <div class="col-sm-10">
		      <input type="number" class="form-control" id="txtProtien" placeholder="Protien">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="txtTime" class="col-sm-2 control-label">Time</label>
		    <div class="col-sm-10">
		      <input type="datetime-local" class="form-control" id="txtTime" placeholder="Time">
		    </div>
		  </div>
		  
		</form>
  </div>
  <div class="modal-footer"><center>
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="button" class="btn btn-primary">Save changes</button></center>
  </div>
  </html>
