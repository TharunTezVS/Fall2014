<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <title>Sign in</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
    	form{
    		margin : 0 auto;
    		width : 3500px;
    	}
    	
    </style>
    <script src= "signin.js"></script>
  </head>
   <body background="http://penerbitdolphin.com/wp-content/uploads/2014/09/blue-gradient-abstract-hd-wallpaper-1920x1200-4430.jpg" class = "img-responsive" alt="Responsive image">
    <h2><center> Please Sign in</center></h2>
    <form  class="form-horizontal" role="form" >
    <div class="form-group">
     <label  for="inputusername" class="col-md-2 control-label">Username</label>
      <div class="col-md-1">
       <input type="text" class="form-control" id="name" placeholder="Username">
      </div>
    </div>
    <div class="form-group">
     <label   for="inputPassword3" class="col-md-2 control-label">Password</label>
     <div class="col-md-1">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
     </div>
    </div>
    <div class="form-group">
     <div class="col-md-offset-2 col-md-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
     </div>
    </div>
    <div class="form-group">
     <div class="col-sm-offset-2 col-sm-10">
       <button type="submit" class="btn btn-default">Sign in</button>
     </div>
    </div>
    


    </form>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
